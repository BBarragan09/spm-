<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sandra</title>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <script>
        function CuandoDigaSi(){
            rsp1 = "Sabía que dirías que si☺";
            rsp2 = "Desde ahora te acompañaré en los momentos buenos y malos que tengas en tu vida ♥"; 
            
            document.getElementById("lblResultado").innerHTML = rsp1;
            document.getElementById("lblResultado1").innerHTML = rsp2;
        }
        function CuandoDigaNo(){
            ancho = window.innerWidth;
            alto = window.innerHeight;

            x = (Math.random() * ancho) + "px";
            y = (Math.random() * alto) + "px";

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = x;
            document.getElementById('btnNo').style.top = y;
        }
    </script>
</head>

<body>

    <audio  controls autoplay="true">
        <source src="Greeicy.mp3">
    </audio>
    <div>
    <h1>Sandra Paola Muñoz Ñauero,
        <br/>
        ¿Quieres ser mi novia?</h1>
    </div>
    <div>
    <a id="btnSi" onclick="CuandoDigaSi()">SI</a>
    <a id="btnNo" onmouseover="CuandoDigaNo()">NO</a>
    <!-- <img src="pngegg.png" width="300"> -->
    <p id="lblResultado"></p>
    <p id="lblResultado1"></p>
    </div>
</body>
</html>
