<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Aceptaste! ❤️</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            padding: 50px;
        }
        h1 {
            color: #d63384;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px; /* Espaciado entre imágenes */
            max-width: 800px; /* Aumenta el tamaño total */
            margin: 20px auto;
        }
        .collage img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: zoomEffect 3s infinite alternate ease-in-out;
        }

        /* Animación de zoom */
        @keyframes zoomEffect {
            0% {
                transform: scale(1); /* Tamaño normal */
            }
            100% {
                transform: scale(1.1); /* Aumenta un 10% */
            }
        }
    </style>
</head>
<body>

    <h1>¡Sabía que dirías que sí! ❤️</h1>

    <!-- Collage de fotos -->
    <div class="collage">
        <img src="foto1.jpeg" alt="Foto 1">
        <img src="foto2.jpeg" alt="Foto 2">
        <img src="foto3.jpeg" alt="Foto 3">
        <img src="foto4.jpeg" alt="Foto 4">
        <img src="foto5.jpeg" alt="Foto 5">
        <img src="foto6.jpeg" alt="Foto 6">
    </div>

    <!-- Audio -->
    <audio id="miAudio" loop>
        <source src="jauja.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("click", function() {
            let audio = document.getElementById("miAudio");
            let playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Audio reproduciéndose automáticamente.");
                }).catch(error => {
                    console.log("Autoplay bloqueado, esperando interacción del usuario.");
                });
            }
        }, { once: true }); // Se ejecuta solo una vez
    </script>

</body>
</html>
